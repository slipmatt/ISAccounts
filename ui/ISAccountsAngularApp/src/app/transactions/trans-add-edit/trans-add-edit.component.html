<div class='form-group row'>
        <label class="col-sm-2 col-form-label">Transaction Date</label>
        <div class="col-sm-10">
            <ejs-datepicker id='datepicker'  format='yyyy-MM-dd'  placeholder='Select a date' [value]='dateValue' [max]='maxDate' [min]='minDate' [(ngModel)]="TransactionDate"></ejs-datepicker>
        </div>
        <label class="col-sm-2 col-form-label">Amount</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Amount" placeholder="Amount">
        </div>
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Description" placeholder="Description">
        </div>
        
        <button (click)="addTransaction()" *ngIf="transaction.code==0" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg> Add</button>
    </div>
