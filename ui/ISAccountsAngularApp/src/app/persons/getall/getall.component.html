<!-- Button trigger modal -->
<div class="row">
    <div class="col col-sm-2">
          <button type="button" class="btn btn-primary" 
          data-bs-toggle="modal" data-bs-target="#AddEditPersonModal"
          (click)="addPersonClick()"
          data-backdrop="static" data-keyboard="false"
          ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg> Add Person
            </button>
            <button type="button" class="btn btn-primary"  
            data-bs-toggle="modal" data-bs-target="#SearchPersonModal"
            (click)="searchPersonClick()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg> Search</button>
        </div>
</div>

<div class="row">
    <div class="col col-sm-12">
      <table class="table table-striped">
        <thead>
            <th>Person Code</th>
            <th>Name</th>
            <th>Surname</th>
            <th>ID Number</th>
            <th>Active</th>
            <th>Options</th>
        </thead>
        <tbody>
            <tr *ngFor='let dataItem of PageOfPersonList'>
                <td>{{dataItem.code}}</td>
                <td>{{dataItem.name}}</td>
                <td>{{dataItem.surname}}</td>
                <td>{{dataItem.idNumber}}</td>
                <td>
                    <span *ngIf="dataItem.active==true"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-check" viewBox="0 0 16 16">
                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                      </svg></span>
                      <span *ngIf="dataItem.active==false"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-x" viewBox="0 0 16 16">a
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                      </svg></span>
                </td>
                
                <td><button type="button" [routerLink]="['/Accounts/GetByPerson/', dataItem.code]"  class="btn btn-primary mr-1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-spreadsheet" viewBox="0 0 16 16">
                    <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V9H3V2a1 1 0 0 1 1-1h5.5v2zM3 12v-2h2v2H3zm0 1h2v2H4a1 1 0 0 1-1-1v-1zm3 2v-2h3v2H6zm4 0v-2h3v1a1 1 0 0 1-1 1h-2zm3-3h-3v-2h3v2zm-7 0v-2h3v2H6z"/>
                  </svg></button>

                    <button type="button" class="btn btn-default mr-1" data-bs-toggle="modal" data-bs-target="#AddEditPersonModal" (click)="editPersonClick(dataItem)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                      </svg></button>
                    
                    <button type="button" class="btn btn-danger mr-1"  (click)="deletePersonClick(dataItem.code)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg></button>
                </td>
            </tr>
        </tbody>
        <tfoot>
          <jw-pagination [items]="PersonList" (changePage)="onChangePage($event)"></jw-pagination>
        </tfoot>
    </table>
  </div>
</div>

  <!-- AddEdit Modal -->
  <div class="modal fade" id="AddEditPersonModal" tabindex="-1" aria-labelledby="AddEditPersonModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="AddEditPersonModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
              (click)="closeClick()">
          </button>
        </div>
        <div class="modal-body">
          <app-add-edit [person]="person" *ngIf="ActivateAddEditPersonComp">

          </app-add-edit>
        </div>

      </div>
    </div>
  </div>

  <!-- Search Modal-->
  <div class="modal fade" id="SearchPersonModal" tabindex="-1" aria-labelledby="SearchPersonModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="SearchPersonModalLabel">Search</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
              (click)="closeSearchClick()">
          </button>
        </div>
        <div class="modal-body">
          <app-search-person *ngIf="ActivateSearchPersonComp" (searchEvent) = 'searchPersonsList($event)'>

          </app-search-person>
        </div>

      </div>
    </div>
  </div>
