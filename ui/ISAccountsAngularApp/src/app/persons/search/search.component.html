<div class='form-group row'>
    <label class="col-sm-4 col-form-label">Surname</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="searchModel.surname" placeholder="Surname">
    </div>
</div>
<div class='form-group row'>
    <label class="col-sm-4 col-form-label">Id Number</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="searchModel.idNumber" placeholder="Id Number">
    </div>
</div>
<div class='form-group row'>
    <label class="col-sm-4 col-form-label">Account Number</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="searchModel.accountNumber" placeholder="Account Number">
    </div>
</div>

    </div>
